name: CI Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry
  
# MAUI Windows Build
jobs:
 build:
     runs-on: windows-2022
     name: Windows Build
     steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Setup .NET 7
       uses: actions/setup-dotnet@v2
       with:
         dotnet-version: 7.0.x

     - name: Install MAUI Workload
       run: dotnet workload install maui --ignore-failed-sources

     - name: Restore Dependencies
       run: dotnet restore MoneyManager/AppCore/AppCore.csproj

     - name: Build MAUI Windows
       run: dotnet publish MoneyManager/AppCore/AppCore.csproj -c Release -f net6.7-windows10.0.19041.0 --no-restore

     - name: Upload Windows Artifact
       uses: actions/upload-artifact@v3.1.0
       with:
        name: mauibeach-windows-ci-build
        path: src/MauiBeach/bin/Release/net6.0-windows10.0.19041.0/win10-x64/AppPackages/MauiBeach*/MauiBeach*.msix
