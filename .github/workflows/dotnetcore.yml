# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: dotnet-build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies for ASP.NET core
      run: dotnet restore 
      working-directory: MoneyManager/AppServer/AppServer.csproj
    - name: Setup .NET Core SDK
      run: dotnet build 
      working-directory: MoneyManager/AppServer/AppServer.csproj
    - name: Publish
      run: dotnet publish MoneyManager/AppServer/AppServer.csproj -c Release -o website
    
